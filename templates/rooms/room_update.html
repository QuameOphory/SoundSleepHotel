{% extends 'extras/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="update-room">Update Room Details</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button style="margin-top: 10px;" class="btn btn-dark" type="submit">Save</button>
</form>
<a href="{% url 'room_all' %}"><button style="margin-top: 10px;" class="btn btn-danger" type="submit">Cancel Changes</button></a>
{% endblock content %}
